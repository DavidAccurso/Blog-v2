<form class="container-fluid" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="autor">Autor</label>
    <select id="autor" [(ngModel)]="autorID">
      <option 
        [value]="autor.id" 
        *ngFor="let autor of autores">
        {{ autor.username }}
      </option>
    </select>
    <small id="autorHelp" class="form-text text-muted">Seleccione autor</small>
  </div>
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" id="titulo" [(ngModel)]="titulo" />
    <small id="titleHelp" class="form-text text-muted">Ingrese titulo</small>
  </div>
  <div class="form-group">
    <textarea
      name="contenido"
      id="contenido"
      cols="30"
      rows="10"
      [(ngModel)]="contenido"
    >
            .....
        </textarea
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
