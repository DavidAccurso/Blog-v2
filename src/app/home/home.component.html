<main class=" md-5">
  <div class="container-fluid text-center principal">
    <div class="row justify-content-center">
      <div
        class="jumbotron p-1 p-md-1 text-white rounded bg-dark col-12 col-md-12 col-sm-12"
      >
        <h2>Bienvenido al blog {{ title }}</h2>
      </div>
      <main class="container-fluid blog-articles">
        <div *ngIf="![isLoading]">
            <img [src]="imgLoading" alt="Loading..." class="loading"/>
        </div>
        <div *ngIf="!![hasPosts] && [isLoading]">
            <app-article 
            class="art"
              *ngFor="let p of posts" 
              [postId]="p.id">
            </app-article>
        </div>
        <img 
        src="#" 
        alt="NO HAY POSTS :(" 
        *ngIf="![hasPosts] && ![isLoading]"
        >
      </main>
    </div>
  </div>
</main>
