<main class=" md-5">
  <div class="container-fluid text-center principal">
    <div class="row justify-content-center">
      <div
        class="jumbotron p-4 p-md-5 text-white rounded bg-dark col-12 col-md-12 col-sm-12"
      >
        <h2>Bienvenido blog {{ title }}</h2>
      </div>
      <main class="blog-articles">
        <div *ngIf="![isLoading]">Cargando...</div>
        <div *ngIf="!![hasPosts] && [isLoading]">
            <app-article 
              *ngFor="let p of posts" 
              [articlePost]="p">
            </app-article>
        </div>
        <img 
        src="#" 
        alt="NO HAY POSTS :(" 
        *ngIf="![hasPosts] && ![isLoading]"
        >
      </main>
    </div>
  </div>
</main>
